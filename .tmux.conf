#
# By Nicholas Marriott. Public domain.
#
# This configuration file binds many of the common GNU screen key bindings to
# appropriate tmux key bindings. Note that for some key bindings there is no
# tmux analogue and also that this set omits binding some commands available in
# tmux but not in screen.
#
# Note this is only a selection of key bindings and they are in addition to the
# normal tmux key bindings. This is intended as an example not as to be used
# as-is.

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Set the prefix to C-a.
unbind C-b
unbind C-a
set -g prefix C-a
bind C-a send-prefix

# Start numbering at 1
set -g base-index 1
set -g pane-base-index 1

# vi key bindings
setw -g mode-keys vi

# mouse scrolling
# pre-2.1 settings
#set-window-option -g mode-mouse on
#set -g mode-mouse on
#set -g mouse-resize-pane on
#set -g mouse-select-pane on
#set -g mouse-select-window on
# 2.1 settings
set -g mouse on
#bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
#bind -n WheelDownPane select-pane -t= \;                 send-keys -M
#bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
#bind -t vi-copy WheelUpPane halfpage-up
#bind -t vi-copy WheelDownPane halfpage-down

# good stuffs
#set-option -g   default-terminal screen
set-option -g   default-terminal screen-256color
set-option -g   status-bg yellow
set-option -g   display-panes-colour red
set-option -g   history-limit 100000
set-option -g   repeat-time 500
set-option -g   terminal-overrides 'xterm*:smcup@:rmcup@'
set-option -g   allow-rename off
# Set that stupid Esc-Wait off, so VI works again
set-option -sg  escape-time 0

# active pane highlight
#set-option -g pane-active-border-fg green
set-option -g pane-active-border-bg yellow
set -g window-active-style 'bg=colour236'
set -g window-style 'bg=colour237'

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# status bar
set -g status-left-length 50
set -g status-left "#h [#S]"
#set-window-option -g window-status-current-attr bold
# to choose a more refined color, run this in bash:
# for i in {0..255}; do
#     printf "\x1b[38;5;${i}mcolour${i}\x1b[0m\n"
# done
# then use colourxxx
set-window-option -g window-status-current-bg black
set-window-option -g window-status-current-fg yellow

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# redisplay ^L l
unbind C-l
bind C-l refresh-client

# lockscreen ^X x
unbind C-x
bind C-x lock-server

#
# Session / window / pane control and navigation
#

# new session
unbind S
bind S new-session

# new window
unbind c
bind c new-window
unbind W
bind W new-window

# new pane (split -v |)
unbind |
bind | split-window -h -c "#{pane_current_path}"
unbind -
bind - split-window -c "#{pane_current_path}"

# next window
unbind n
bind n next-window

# prev window
unbind p
bind p previous-window

# last client(session)
unbind C-s
bind C-s switch-client -l

# last window
bind C-w last-window

# last pane
bind C-q last-pane

# client(session) list (choose tree): s
# window list
unbind w
bind w choose-window
# pane list(numbering): q

# find/jump to session/window
unbind Tab
bind Tab command-prompt "find-window '%%'"
unbind BTab
bind BTab command-prompt "switch-client -t '%%'"
#unbind Tab
#bind Tab select-pane -t:.+
#unbind BTab
#bind BTab select-pane -t:.-

# clear (pane) history (scroll buffer)
unbind C-k
bind C-k confirm-before "clear-history"

# kill session
unbind M-s
bind M-s confirm-before "kill-session"

# kill window
unbind M-w
bind M-w confirm-before "kill-window"

# kill pane
unbind M-q
bind M-q confirm-before "kill-pane"

# sync panes in a window
unbind C-x
#bind C-p setw synchronize-panes yes \; setw window-status-current-attr bold
bind C-x setw synchronize-panes yes \; setw window-status-current-fg red \; setw window-status-current-bg black
unbind M-x
#bind M-p setw synchronize-panes no \; setw window-status-current-attr none
bind M-x setw synchronize-panes no \; setw window-status-current-fg yellow \; setw window-status-current-bg black

# moving among panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# tmux plugin manager, to install:
#  git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
#
# then list plugins:
set -g @plugin 'tmux-plugins/tpm'
#set -g @plugin 'tmux-plugins/tmux-sensible'
#set -g @plugin 'tmux-plugins/tmux-yank'
#set -g @plugin 'tmux-plugins/tmux-copycat'
#set -g @plugin 'tmux-plugins/tmux-logging'
# To install plugins:
# prefix + I
# To update plugins:
# prefix + U
# To remove/uninstall plugins not on the plugin list:
# prefix + alt + u
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
